<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Styles/CSS/01.css" rel="stylesheet">
    <link href="Styles/CSS/" rel="stylesheet">
    <link href="Styles/CSS/Switch.css" rel="stylesheet">
    <link href="Styles/CSS/TextInput.css" rel="stylesheet">
    <link href="Styles/CSS/Notice.css" rel="stylesheet">
    <link href="Styles/CSS/Header.css" rel="stylesheet">
    <link href="Styles/CSS/ButtonModal.css" rel="stylesheet">
    <link href="Styles/CSS/Form.css" rel="stylesheet">
    <link href="Styles/CSS/Select.css" rel="stylesheet">
    <title>Комментарии</title>
</head>
<body>
    <div class="Header__container">
        <div class="Header">
            <div>
                <label class="switch">
                    <input onclick="darkTheme()" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p>Сменить тему</p>
            </div>
            <div>
                <select class="SelectSort" id="selectSort" onchange="sort()">
                    <option disabled selected>Сортировать</option>

                    <option>Сначала новые</option>
                    <option>Сначала старые</option>
                    <option>По пользователям</option>
                    <option>Сбросить</option>
                </select>
            </div>
        </div>
    </div>
    <div class='ButtonModal' onclick="modal()">
        Написать комментарий
    </div>
    <div id='root'>
        
    </div>
    <div onclick="modal()" class="Form">
    <div class="Form__content">
                <div>
                    <p>Имя</p>
                    <input type="text">
                </div>
                <div>
                    <p>Текст</p>
                    <div class="TextInput"id="TextInput" contenteditable="true"></div>
                </div>
                <div>
                    <p>Дата</p>
                    <input type="date" placeholder="Дата">
                </div>
                <div>
                    <p>Время</p>
                    <input type="time" placeholder="Время">
                </div>
                <div>
                    <button onclick="add()">Добавить комментарий</button>
                </div>
                <div id="err">

                </div>
        </div>
    </div>
    <script src="JS/sort.js"></script>
    <script src="JS/validate.js"></script>
    <script src="JS/svg.js"></script>
    <script src="JS/add.js"></script>
    <script src="JS/like.js"></script>
    <script src="JS/date.js"></script>
    <script src="JS/delete.js"></script>
    <script src="JS/index.js"></script>
    <script src="JS/UI.js"></script>
    <script src="JS/listeners.js"></script>
        
</body>
</html>
